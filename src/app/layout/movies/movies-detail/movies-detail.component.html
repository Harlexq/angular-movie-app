<div class="container">
  @if (movie != null) {
  <div class="flex flex-col md:flex-row gap-11">
    <div>
      <img
        class="w-full md:w-[500px] h-auto"
        [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
        [alt]="movie.title"
      />
    </div>
    <div>
      <h2 class="text-4xl font-bold">{{ movie.title }}</h2>
      <p class="my-3">{{ movie.overview }}</p>
      <p>
        Yayın Tarihi:
        <strong class="inline">{{ movie.release_date | date }}</strong>
      </p>
      <div class="flex gap-2 my-3 items-center">
        <p>Film Türleri:</p>
        @for (genre of movie.genres; track $index) {
        <p
          class="px-3 py-1 text-sm font-bold rounded-sm bg-purple-600 text-white inline-block"
        >
          {{ genre.name }}
        </p>
        }
      </div>
    </div>
  </div>
  }
</div>

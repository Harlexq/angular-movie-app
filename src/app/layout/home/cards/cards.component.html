<div class="container">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    @for (movie of movies; track $index) {
    <div
      class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
    >
      <a [routerLink]="'/movie-detail/' + movie.id">
        <img
          class="h-96 w-full object-cover rounded-t-lg"
          [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
          [alt]="movie.title"
        />
      </a>
      <div class="p-5">
        <a [routerLink]="'/movie-detail/' + movie.id">
          <h5>{{ movie.title }}</h5>
        </a>
        <p class="clip mb-3 font-normal text-gray-700 dark:text-gray-400">
          {{ movie.overview }}
        </p>
        <div class="flex justify-between gap-2">
          <app-primary-btn [path]="'/movie-detail/' + movie.id"
            >Filmi Gör</app-primary-btn
          >
          <app-danger-btn [path]="'/movie-update/' + movie.id"
            >Filmi Düzenle</app-danger-btn
          >
        </div>
      </div>
    </div>
    }
  </div>
</div>
